<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Etch-a-Sketch Grid</title>
    <style>
      .container {
        display: grid;
        width: 960px;
        height: 960px;
        margin: 40px auto;
      }
      .square {
        border: 0.5px solid #ccc;
        background: #fff;
        aspect-ratio: 1 / 1;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <div class="container"></div>
    <script src="script.js"></script>
  </body>
</html>
